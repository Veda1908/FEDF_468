<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Theme Switcher</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Light Mode */
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
    .light-mode .content-box {
      background-color: white;
      border: 1px solid #ccc;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }
    .dark-mode .content-box {
      background-color: #343a40;
      border: 1px solid #555;
    }

    /* Purple Galaxy Mode */
    body.purple-mode {
      background: linear-gradient(135deg, #1a002b, #000000, #2d0036);
      color: #e0b3ff;
    }
    .purple-mode .content-box {
      background: rgba(50, 0, 80, 0.8);
      border: 1px solid #8a2be2;
      color: #f1d6ff;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    }

    /* Common */
    .content-box {
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      margin-top: 50px;
      transition: all 0.4s ease-in-out;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container text-center">
    <!-- Theme Switcher Buttons -->
    <div class="my-3">
      <button id="lightBtn" class="btn btn-light">Light Mode</button>
      <button id="darkBtn" class="btn btn-dark">Dark Mode</button>
      <button id="purpleBtn" class="btn btn-secondary" style="background: #6a0dad; border:none;">Purple Mode</button>
    </div>

    <!-- Demo Content -->
    <div class="content-box">
      <h2>Color Theme Switcher</h2>
      <p>Click the buttons above to switch between themes ðŸŒŒ</p>
    </div>
  </div>

  <script>
    const body = document.body;
    const lightBtn = document.getElementById("lightBtn");
    const darkBtn = document.getElementById("darkBtn");
    const purpleBtn = document.getElementById("purpleBtn");

    lightBtn.addEventListener("click", () => {
      body.className = "light-mode";
    });

    darkBtn.addEventListener("click", () => {
      body.className = "dark-mode";
    });

    purpleBtn.addEventListener("click", () => {
      body.className = "purple-mode";
    });
  </script>
</body>
</html>
