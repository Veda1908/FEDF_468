<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Image Gallery</h2>

    <div class="row g-4 gallery">
      <!-- Each col adjusts based on screen size -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1025/400/300" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1035/400/300" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1045/400/300" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1055/400/300" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1065/400/300" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1075/400/300" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1085/400/300" alt="Gallery Image">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
