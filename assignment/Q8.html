<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* Soft gradient background */
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .card {
      background-color: #ffffffcc; /* Semi-transparent white */
      border: none;
    }

    .btn-primary {
      background-color: #6c63ff;
      border-color: #6c63ff;
    }

    .btn-primary:hover {
      background-color: #574eda;
      border-color: #574eda;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg p-4 rounded-3">
          <h3 class="text-center mb-4" style="color:#4b49ac;">Registration Form</h3>

          <form id="regForm" novalidate>
            <!-- Full Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
              <div class="invalid-feedback">Please enter a password.</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Validation -->
  <script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form from submitting

      let isValid = true;

      // Name validation
      const name = document.getElementById("name");
      if (name.value.trim() === "") {
        name.classList.add("is-invalid");
        isValid = false;
      } else {
        name.classList.remove("is-invalid");
      }

      // Email validation
      const email = document.getElementById("email");
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        email.classList.add("is-invalid");
        isValid = false;
      } else {
        email.classList.remove("is-invalid");
      }

      // Password validation
      const password = document.getElementById("password");
      if (password.value.trim() === "") {
        password.classList.add("is-invalid");
        isValid = false;
      } else {
        password.classList.remove("is-invalid");
      }

      // Confirm password validation
      const confirmPassword = document.getElementById("confirmPassword");
      if (confirmPassword.value !== password.value || confirmPassword.value.trim() === "") {
        confirmPassword.classList.add("is-invalid");
        isValid = false;
      } else {
        confirmPassword.classList.remove("is-invalid");
      }

      // If valid, show success message
      if (isValid) {
        alert("Registration Successful!");
        this.reset(); // reset form
      }
    });
  </script>
</body>
</html>
