<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow & Expand/Collapse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }

    .slide {
      display: none;
      width: 100%;
      transition: opacity 1s ease-in-out;
    }

    /* Expand/Collapse */
    .collapsible {
      background: #6200ea;
      color: white;
      cursor: pointer;
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      margin: 20px auto;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out;
      background: white;
      width: 300px;
      margin: auto;
      border-radius: 8px;
      padding: 0 12px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    .content p {
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Image Slideshow (Fading)</h2>
  <div class="slideshow-container">
    <img class="slide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLq4dJCbsOFZv-a6U757CE7XbTGp9kI34Gvw&s" alt="Image1">
    <img class="slide" src="https://thumbs.dreamstime.com/b/sunset-over-ocean-rocks-foreground-calm-waves-creating-scenic-seascape-393674318.jpg" alt="Image2">
    <img class="slide" src="https://www.voicesofruralindia.org/wp-content/uploads/2020/07/article-01-bihar2-1140x760.jpg" alt="Image3">
    <img class="slide" src="https://www.nps.gov/dena/learn/nature/images/strong-aurora-Kent-Miller.jpg" alt="Image4">
  </div>

  <h2>Expand / Collapse Section</h2>
  <button class="collapsible">Show More</button>
  <div class="content">
    <p>This is some hidden content that can be expanded and collapsed.  
    You can put text, images, or even forms here!</p>
  </div>

  <script>
    // Slideshow Script
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3s
    }
    showSlides();

    // Expand/Collapse Script
    const coll = document.querySelector(".collapsible");
    const content = document.querySelector(".content");

    coll.addEventListener("click", function() {
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
        coll.innerText = "Show More";
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        coll.innerText = "Show Less";
      }
    });
  </script>

</body>
</html>
