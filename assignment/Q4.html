<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive To-Do List</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.85;
      background-color: #d9c8f5 !important; /* pastel purple */
      color: #4b2e83 !important; /* darker purple for text */
    }
    .task-text {
      font-size: 1.1rem;  /* slightly larger than normal text */
      font-weight: 500;   /* medium bold */
      color: black !important;
    }
    .pastel-blue {
      background-color: #a7c7e7; 
      color: black; 
    }
  </style>
</head>
<body class="pastel-blue">
  <main class="container py-5">
    <h1 class="mb-4 text-center text-primary">Interactive To-Do List</h1>

    <!-- Input form -->
    <form id="taskForm" class="input-group mb-3">
      <input id="taskInput" type="text" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <!-- Active tasks -->
    <h3>Active Tasks</h3>
    <ul id="taskList" class="list-group mb-4"></ul>

    <!-- Completed tasks -->
    <h3>Completed Tasks</h3>
    <ul id="completedList" class="list-group"></ul>
  </main>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const completedList = document.getElementById('completedList');

    function createTaskElement(text) {
      const li = document.createElement('li');
      li.className = "list-group-item d-flex align-items-center justify-content-between";

      // Checkbox
      const checkbox = document.createElement('input');
      checkbox.type = "checkbox";
      checkbox.className = "form-check-input me-2";

      // Task text
      const span = document.createElement('span');
      span.textContent = text;
      span.className = "flex-grow-1 task-text";

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.textContent = "Delete";
      delBtn.className = "btn btn-sm btn-danger ms-2";
      delBtn.onclick = () => li.remove();

      // Handle checkbox toggle
      checkbox.onchange = () => {
        if (checkbox.checked) {
          span.classList.add('completed');
          li.classList.add('completed');
          completedList.appendChild(li);
        } else {
          span.classList.remove('completed');
          li.classList.remove('completed');
          taskList.appendChild(li);
        }
      };

      li.append(checkbox, span, delBtn);
      return li;
    }

    function addTask(text) {
      const trimmed = text.trim();
      if (!trimmed) return;
      const taskEl = createTaskElement(trimmed);
      taskList.appendChild(taskEl);
    }

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      addTask(taskInput.value);
      taskInput.value = "";
      taskInput.focus();
    });
  </script>
</body>
</html>
